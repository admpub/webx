{{Strip}}
{{- if Stored.Get "signedIn" -}}
<div class="pull-right">
<a href="{{dbMgrURL "logout"}}" class="btn btn-default pull-right" onclick="return confirm('{{"确定退出当前数据库账号吗？"|T}}');">
<i class="fa fa-sign-out"></i>
{{- "注销"|T -}} 
{{- $dbUsername := Stored.Get "dbUsername" -}}
{{- if $dbUsername -}}
({{"用户"|T}}: {{$dbUsername|Default "Guest"}})
{{- end -}}
</a>
</div>
{{- end -}}
{{/Strip}}
