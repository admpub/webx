{{$dbName := Stored.Get "dbName"}}
{{if or (not Stored.isSysUser) $dbName}}
<tr>
	<td><input name='user' class='form-control' required='required' autocapitalize='off'></td>
	<td><input name='host' class='form-control' required='required' value='localhost' autocapitalize='off'></td>
	<td colspan="2">
		{{- range $field,$values:=Queries -}}
		{{- range $k,$v:=$values -}}
		<input type='hidden' name='{{$field}}' value='{{$v}}'>
		{{- end -}}
		{{- end -}}
		<input type='hidden' name='db' value='{{$dbName}}'>
		<input type='submit' class='btn btn-sm btn-primary' value='{{"编辑"|T}}'>
	</td>
</tr>
{{end}}
