{{$config := Stored.contact}}
<div class="form-group">
    <label class="col-sm-2 control-label">{{"投诉邮箱"|T}}</label>
    <div class="col-sm-8">
        <input type="email" class="form-control" name="contact[siteEmail][value]" value="{{$config.siteEmail.Value}}" placeholder="{{"电邮地址"|T}}" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">{{"投诉电话"|T}}</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="contact[siteMobile][value]" value="{{$config.siteMobile.Value}}" placeholder="{{"手机号码"|T}}" />
    </div>
</div>
<div class="form-group divider">
    <label class="col-sm-2 control-label">{{"投诉QQ"|T}}</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="contact[siteQQ][value]" value="{{$config.siteQQ.Value}}" placeholder="{{"QQ号码"|T}}" />
    </div>
</div>
<!-- divider -->
<div class="form-group">
    <label class="col-sm-2 control-label">{{"客服邮箱"|T}}</label>
    <div class="col-sm-8">
        <input type="email" class="form-control" name="contact[customerServiceEmail][value]" value="{{$config.customerServiceEmail.Value}}" placeholder="{{"客服邮箱"|T}}" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">{{"客服电话"|T}}</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="contact[customerServiceMobile][value]" value="{{$config.customerServiceMobile.Value}}" placeholder="{{"客服电话"|T}}" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">{{"传真号码"|T}}</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="contact[customerServiceFax][value]" value="{{$config.customerServiceFax.Value}}" placeholder="{{"传真号码"|T}}" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">{{"客服QQ"|T}}</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="contact[customerServiceQQ][value]" value="{{$config.customerServiceQQ.Value}}" placeholder="{{"QQ号码"|T}}" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">{{"客服时间"|T}}</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="contact[customerServiceTime][value]" value="{{$config.customerServiceTime.Value}}" placeholder="{{"客服时间"|T}}" />
    </div>
</div>
<div class="form-group divider">
    <label class="col-sm-2 control-label">{{"联系地址"|T}}</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" name="contact[customerServiceAddress][value]" value="{{$config.customerServiceAddress.Value}}" placeholder="{{"联系地址"|T}}" />
    </div>
</div>
<!-- divider -->
<div class="form-group">
    <label class="col-sm-2 control-label">{{"收款方式"|T}}</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" name="contact[recvMoneyMethod][value]" value="{{$config.recvMoneyMethod.Value}}" placeholder="{{"收款方式"|T}}" />
        <div class="help-block">{{`可输入银行名称或支付宝、微信等收款方式`|T}}</div>
    </div>
    <label class="col-sm-2 control-label">{{"收款账号"|T}}</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" name="contact[recvMoneyAccount][value]" value="{{$config.recvMoneyAccount.Value}}" placeholder="{{"收款账号"|T}}" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">{{"银行支行"|T}}</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" name="contact[recvMoneyBranch][value]" value="{{$config.recvMoneyBranch.Value}}" placeholder="{{"银行支行"|T}}" />
        <div class="help-block">{{`收款方式为银行类时有效`|T}}</div>
    </div>
    <label class="col-sm-2 control-label">{{"开户人姓名"|T}}</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" name="contact[recvMoneyOwner][value]" value="{{$config.recvMoneyOwner.Value}}" placeholder="{{"开户人姓名"|T}}" />
    </div>
</div>
