{{Extend "layout"}}
{{Block "title"}}{{$.Stored.title}}{{/Block}}
{{Block "breadcrumb"}}
{{Super}}
<li><a href="{{BackendURL}}/tool/area/index">{{`地区列表`|$.T}}</a></li>
<li><a href="{{BackendURL}}/tool/area/group_index">{{`地区分组`|$.T}}</a></li>
<li class="active">{{$.Stored.title}}</li>
{{/Block}}
{{Block "main"}}
<style>.select-parent-id{width:200px;display:inline;}</style>
<div class="row">
  <div class="col-md-12">
    <div class="block-flat">
      <div class="header">
        <h3>{{$.Stored.title}}</h3>
      </div>
      <div class="content">
        <form class="form-horizontal group-border-dashed" data-parsley-validate novalidate method="POST" action="">
          <input type="hidden" name="id" value="{{$.Form `id`}}">
          <div class="form-group">
            <label class="col-sm-2 control-label">{{`组名`|$.T}}</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="name" value="{{$.Form `name`}}" maxlength="120" />
            </div>
            <label class="col-sm-2 control-label">{{`缩写`|$.T}}</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="abbr" value="{{$.Form `abbr`}}" maxlength="10" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">{{`国家码`|$.T}}</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" name="countryAbbr" value="{{$.Form `countryAbbr` `CN`}}" maxlength="2" placeholder="{{`例如: CN`|$.T}}" />
            </div>
            <label class="col-sm-2 control-label">{{`排序编号`|$.T}}</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" name="sort" value="{{$.Form `sort`}}" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">{{"地区"|$.T}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="areaIds" name="areaIds" data-init="{{$.Form `areaIds`}}" value="{{$.Form `areaIds`}}">
            </div>
          </div>
          <div class="form-group form-submit-group">
            <div class="col-sm-9 col-sm-offset-2">
              <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-save"></i> {{"保存"|$.T}}</button>
              <button type="reset" class="btn btn-default btn-lg"><i class="fa fa-refresh"></i> {{"重置"|$.T}}</button>
            </div>
          </div>
        </form>
      </div><!-- /.content -->
    </div><!-- /.block-flat -->
  </div>
</div>
{{/Block}}
{{Block "footer"}}
<script src="{{AssetsURL}}/js/loader/loader.min.js?t={{BuildTime}}" type="text/javascript"></script>
<script src="{{AssetsURL}}/js/editor/editor.min.js?t={{BuildTime}}" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
  App.editor.selectPage('#areaIds',{data: BACKEND_URL+'/tool/area/index', multiple: true, pageSize: 20});
});
</script>
{{/Block}}
