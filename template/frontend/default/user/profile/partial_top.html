{{$customer := $.Customer}}
  <div class="toppanel pos-fixed-top l-lg-240 t-neg-60 t-sm-0 bg-info tx-white pd-y-15 pd-x-25 z-index-100 d-sm-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center flex-row">
      <a href="javascript:;" class="left-menu nav-link tx-white hidden-xs-down hidden-lg-up pd-x-0 d-inline-block mg-r-25"><i class="fa fa-navicon"></i></a>
      <form action="{{$.URL.Path}}" id="global-search-form" method="GET">
      {{- range $field,$values:=$.Queries -}}
      {{- if ne $field "q" -}}
      {{- range $k,$value:=$values -}}
      <input type="hidden" name="{{$field}}" value="{{$value}}" />
      {{- end -}}
      {{- end -}}
      {{- end -}}
      <div class="input-group input-group-inverse wd-sm-250 wd-md-300 mg-b-20 mg-sm-b-0">
        <input type="text" class="form-control" id="input-search-keywords" placeholder="Search for..." name="q" value="{{$.Form `q`}}">
        <span class="input-group-btn pd-l-1">
          <button class="btn btn-secondary pd-r-15" type="submit"><i class="fa fa-search"></i></button>
        </span>
      </div><!-- input-group -->
      </form>
    </div>
    <nav class="nav nav-inline align-items-center justify-content-end flex-row">
      <a href="#" class="left-menu nav-link tx-white hidden-sm-up pd-x-0"><i class="fa fa-navicon"></i></a>
      <a href="#" id="searchmenu" class="nav-link tx-white hidden-sm-up"><i class="fa fa-search"></i></a>
      <a href="{{FrontendURL}}/user/message/inbox" id="user-msg-count" class="nav-link tx-white pd-r-5 pos-relative mg-l-auto">
        <i class="fa fa-envelope tx-size-16"></i>
        <span id="user-msg-count-square" class="pos-absolute t-10 r-0 square-8 bg-pink rounded-circle d-none"></span>
      </a>
      <a href="{{FrontendURL}}/user/message/system" id="system-msg-count" class="nav-link tx-white mg-r-15 pos-relative">
        <i class="fa fa-bell tx-size-16"></i>
        <span id="system-msg-count-square" class="pos-absolute t-10 r-10 square-8 bg-pink rounded-circle d-none"></span>
      </a>
      <a href="javascript:;" class="tx-white nav-link tx-size-13 pd-r-5 pd-md-r-15"><img src="{{if $customer.Avatar}}{{AddSuffix $customer.Avatar `_200_200`}}{{else}}{{AssetsURL}}/images/user_50.png{{end}}" class="rounded-circle wd-32 ht-32" alt="" onerror="this.onerror=null;this.src='{{AssetsURL}}/images/user_50.png';"></a>
      <div class="dropdown">
        <a href="javascript:;" class="nav-link tx-white pd-x-0 tx-size-13" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="hidden-sm-down">{{$customer.Name}}</span><i class="fa fa-angle-down mg-l-5"></i></a>
        <div class="dropdown-menu dropdown-menu-right tx-size-13 mg-t-19 rounded-top-0 shadow-base">
          <a class="dropdown-item" href="{{FrontendURL}}/user/qrcode/scan">{{"扫二维码"|$.T}}</a>
          <!-- <a class="dropdown-item" href="#"><i class=""></i> {{"修改资料"|$.T}}</a> -->
          <a class="dropdown-item" href="{{FrontendURL}}/user/profile/detail">{{"我的资料"|$.T}}</a>
          <a class="dropdown-item" href="{{FrontendURL}}/user/profile/settings">{{"账号设置"|$.T}}</a>
          <a class="dropdown-item" href="{{FrontendURL}}/sign_out">{{"注销登录"|$.T}}</a>
        </div><!-- dropdown-menu -->
      </div><!-- dropdown -->
    </nav>
  </div><!-- toppanel -->
