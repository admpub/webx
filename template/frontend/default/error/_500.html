{{if $.Data.panic}}
<div class="card-body">
<div style="overflow:auto;height:300px;"><pre id="panic-content" class="bg-inverse tx-white">{{$.Data.content}}</pre></div>
</div>
{{else}}
<div class="card-body pd-20">
	<div class="d-flex align-items-center justify-content-start">
		<i class="icon ion-ios-close alert-icon tx-size-52 tx-danger mg-r-20"></i>
		<div>
			<h5 class="mg-b-2 tx-danger">{{"非常抱歉，操作出错了"|$.T}}</h5>
			<p class="mg-b-0 tx-gray">{{$.Data.content}}</p>
		</div>
	</div>
</div>
{{end}}
<div class="card-footer text-center">
	<a class="btn btn-primary" href="javascript:history.back()">
		<i class="fa fa-arrow-left"></i>
		{{`回上一页`|$.T}}
	</a>
	{{- if eq $.Data.Code -1 -}}
	<a class="btn btn-success mg-l-10" href="/sign_in?next={{$.RequestURI}}">
		<i class="fa fa-user"></i>
		{{`立即登录`|$.T}}
	</a>
	{{- end -}}
</div>
