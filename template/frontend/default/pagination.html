{{Strip}}{{$pjax := $.Form "_pjax"}}
<nav aria-label="Page navigation">
    <ul class="pagination mg-0">
    {{- $page := .Page -}}
      <li class="page-item">
        <a class="page-link" href="{{$.URL 1}}" aria-label="First"{{if $pjax}} data-pjax="{{$pjax}}" data-keepjs="true"{{end}}>
          <i class="fa fa-angle-double-left"></i>
        </a>
      </li>
      <li class="page-item{{if eq $page 1}} disabled{{end}}">
        <a class="page-link" href="{{.URL .PrevPage}}" aria-label="Previous"{{if $pjax}} data-pjax="{{$pjax}}" data-keepjs="true"{{end}}>
          <i class="fa fa-angle-left"></i>
        </a>
      </li>
      {{- range $k,$v := .List -}}
      <li class="page-item{{if eq $v $page}} active{{end}}">
          <a class="page-link" href="{{$.URL $v}}"{{if $pjax}} data-pjax="{{$pjax}}" data-keepjs="true"{{end}}>{{$v}}</a>
      </li>
      {{- end -}}
      <li class="page-item{{if ge $page .Pages}} disabled{{end}}">
        <a class="page-link" href="{{.URL .NextPage}}" aria-label="Next"{{if $pjax}} data-pjax="{{$pjax}}" data-keepjs="true"{{end}}>
          <i class="fa fa-angle-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="{{$.URL .Pages}}" aria-label="Last"{{if $pjax}} data-pjax="{{$pjax}}" data-keepjs="true"{{end}}>
          <i class="fa fa-angle-double-right"></i>
        </a>
      </li>
    </ul>
</nav>
{{/Strip}}
