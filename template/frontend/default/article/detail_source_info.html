{{Strip}}{{$sourceInfo := $.Stored.sourceInfo}}
{{- if and $sourceInfo $sourceInfo.X -}}
{{- $detailURL := $sourceInfo.H.detailURL -}}
        <div class="card pd-10 mg-t-20">
            <div class="d-md-flex">
              <div class="d-flex">
                <a href="{{$detailURL}}"><img src="{{$sourceInfo.H.coverURL|Default (AssetsXURL `/images/placeholder/default-sm.jpg`)}}" alt="{{$sourceInfo.V}}" class="img-fluid" onerror="this.onerror=null;this.src='{{AssetsXURL}}/images/placeholder/default-sm.jpg';" style="max-width:200px"></a>
              </div><!-- col-4 -->
              <div class="d-flex mg-t-30 mg-md-t-0">
                <div class="mg-md-l-20">
                  <h4 class="tx-bold tx-gray-dark mg-b-20"><a href="{{$detailURL}}">{{$sourceInfo.V}}</a></h4>
                  <p class="tx-size-sm lh-8 mg-b-30">{{Substr $sourceInfo.H.summary `...` 120}}</p>
                  <p class="mg-b-5 tx-bold tx-uppercase">
                    <a href="{{$detailURL}}" class="tx-inverse d-block lh-0 mg-b-5">{{$sourceInfo.H.slogan}}</a>
                    <span class="tx-size-10 tx-uppercase tx-spacing-2 tx-medium d-inline-block">{{$sourceInfo.H.keywords}}</span>
                  </p>
                  <p class="tx-size-20 mg-b-0">
                    <a href="javascript:;" class="tx-primary mg-r-5"><i class="fa fa-facebook-official"></i></a>
                    <a href="javascript:;" class="tx-info mg-r-5"><i class="fa fa-twitter"></i></a>
                    <a href="javascript:;" class="tx-pink"><i class="fa fa-dribbble"></i></a>
                  </p>
                </div><!-- mg-l-20 -->
              </div><!-- col-8 -->
            </div><!-- row -->
          </div><!-- card -->
{{- end -}}
{{/Strip}}
